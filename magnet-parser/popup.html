<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h3>Magnet Parser</h3>
    <div id="buttonContainer" class="container">
      <button type="button" id="buttonExtract">Extract</button>
      <button type="button" id="buttonCopyToClip">Copy To ClipBoard</button>
      <span id="copiedMessageText">Copied</span>
    </div>
    <div id="textContainer" class="container">
	    <h2>Extracted Magnet URLs</h2>
      <textarea id="magnetContainer" rows="25" cols="75" onchange=""></textarea>
    </div>
  </body>
</html>
